<div [ngSwitch]="changeAlerta">
  <div *ngSwitchCase="'0'">success</div>
  <div *ngSwitchCase="'1'">info</div>
  <div *ngSwitchCase="'2'">warning</div>
  <div *ngSwitchDefault>danger</div>
</div>

<button type="button" (click)="alertar()" class="btn btn-default" > 
  Cambiar
</button>

<div [ngSwitch]="changeAlerta">
  <div *ngSwitchCase="1" class="alert alert-success" role="alert">
    <strong>Well done!</strong> You successfully read this important alert message.
  </div>
  <div *ngSwitchCase="2" class="alert alert-info" role="alert">
    <strong>Heads up!</strong> This alert needs your attention, but it's not super important.
  </div>
  <div *ngSwitchCase="3" class="alert alert-warning" role="alert">
    <strong>Warning!</strong> Better check yourself, you're not looking too good.
  </div>
  <div *ngSwitchDefault class="alert alert-danger" role="alert">
    <strong>Oh snap!</strong> Change a few things up and try submitting again.
  </div>
</div>
